<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Reset default browser styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #111; /* Full background */
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Full screen container */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Left side */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #111;
            border-right: 1px solid #222; /* Optional divider */
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid purple;
            background-color: black; /* Placeholder background */
            margin-bottom: 10px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .social-buttons a {
            display: inline-block;
            padding: 10px;
            background-color: magenta;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Right side */
        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background-color: #111; /* SAME as left panel */
        }

        .buttons {
            margin: 20px 0;
        }

        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-pink {
            background-color: magenta;
            color: white;
        }

        .btn-dark {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Side -->
        <div class="left-panel">
            <div class="profile-pic"></div>
            <h2>TRY Chansak</h2>
            <p>Web Developer</p>
            <div class="social-buttons">
                <a href="#">F</a>
                <a href="#">IG</a>
                <a href="#">TG</a>
                <a href="#">TK</a>
            </div>
        </div>

        <!-- Right Side -->
        <div class="right-panel">
            <h1>HELLO!</h1>
            <p>Here's who I am & what I do</p>
            <div class="buttons">
                <button class="btn btn-pink">RESUME / CV</button>
                <button class="btn btn-dark">GIT HUB</button>
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, aspernatur possimus ullam quaerat, laboriosam ex voluptate aliquid laborum.</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus iure tempora.</p>
        </div>
    </div>

</body>
</html>
