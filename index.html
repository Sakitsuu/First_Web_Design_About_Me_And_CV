<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Reset default browser styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #111; /* Full background */
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Full screen container */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Left side */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #111;
            border-right: 1px solid #222; /* Optional divider */
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid purple;
            overflow: hidden; /* hide parts outside the circle */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black; /* Placeholder background */
            margin-bottom: 10px;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* keeps proportions but fills circle */
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px; 
            height: 30px;
            background-color: magenta;
            border-radius: 50%; 
            text-decoration: none;
        }
        .social-buttons a img {
            width: 30px;
            height: 30px;
            display: contain;
        }

        /* Right side */
        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background-color: #111; /* SAME as left panel */
        }

        .buttons {
            margin: 20px 0;
        }

        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-pink {
            background-color: magenta;
            color: white;
        }

        .btn-dark {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Side -->
        <div class="left-panel">
            <div class="profile-pic">
                <img src="IMG_4923.JPG" alt="Profile Picture">
            </div>
            <h2>TRY Chansak</h2>
            <p>Telecommunication and Network engineering</p>
            <p>Web Developer</p>
            <div class="social-buttons">
                <a href="https://www.facebook.com/share/1GSmVGFHep/?mibextid=wwXIfr"> <img src="Facebook_Logo.png" alt="Facebook Logo"></a>
                <a href="https://www.instagram.com/sak_careless_man?igsh=eHh6dXN0aXF3Yndn&utm_source=qr"> <img src="Instagram_logo.png" alt="instagram Logo"></a>
                <a href="https://t.me/Sak_smos"> <img src="Telegram_Logo.png" alt="Telegram Logo"></a>
                <a href="https://www.tiktok.com/@sakitsuu"> <img src="TIKTOK_Logo.webp" alt="Tik Tok Logo"></a>
            </div>
        </div>

        <!-- Right Side -->
        <div class="right-panel">
            <h1>HELLO!</h1>
            <p>Here's who I am & what I do</p>
            <div class="buttons">
                <button class="btn btn-pink">RESUME / CV</button>
                <button class="btn btn-dark">GIT HUB</button>
            </div>
            <p></p>
            <p></p>
        </div>
    </div>

</body>
</html>
